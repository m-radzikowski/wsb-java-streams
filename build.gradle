plugins {
    id 'java'
}

group 'com.example.wsb'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

test {
    useJUnitPlatform()
}

dependencies {
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter', version: '5.6.0'
    testImplementation group: 'org.hamcrest', name: 'hamcrest', version: '2.2'
}
